<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINES ABYZ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .screen {
            display: none;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            display: block;
        }
        .header {
            color: #007AFF;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .subheader {
            color: #00AAFF;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .info-text {
            color: #888;
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        /* –í—ã–±–æ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã/—è–∑—ã–∫–∞ */
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }
        .choice-btn {
            background: #1a1a1a;
            color: white;
            border: 3px solid #007AFF;
            padding: 30px;
            font-size: 26px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .choice-btn:hover, .choice-btn.selected {
            background: #007AFF;
            box-shadow: 0 0 25px rgba(0, 122, 255, 0.4);
            transform: translateY(-5px);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        .game-container {
            margin-top: 20px;
        }
        
        /* –ò–≥—Ä–æ–≤–∞—è —Å–µ—Ç–∫–∞ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 25px 0;
            padding: 15px;
            background: #111;
            border-radius: 15px;
            border: 2px solid #222;
            min-height: 300px;
        }
        .cell {
            aspect-ratio: 1;
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.5s ease;
            opacity: 1;
        }
        .cell.safe {
            background: #007AFF;
            border-color: #00AAFF;
            color: white;
            transform: scale(1);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            animation: starPop 0.5s ease;
        }
        @keyframes starPop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* –í—ã–±–æ—Ä –º–∏–Ω */
        .mines-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }
        .arrow-btn {
            background: #007AFF;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .arrow-btn:hover {
            background: #0055CC;
            transform: scale(1.1);
        }
        .mines-display {
            font-size: 70px;
            color: #00AAFF;
            font-weight: bold;
            min-width: 100px;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .mines-info {
            color: #007AFF;
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }
        .safe-info {
            color: #00AAFF;
            font-size: 26px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #0055CC);
            color: white;
            border: none;
            padding: 22px;
            font-size: 22px;
            border-radius: 15px;
            width: 100%;
            margin: 20px 0 10px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #222;
            color: #aaa;
            border: 2px solid #333;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- –≠–ö–†–ê–ù 1: –í—ã–±–æ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã -->
    <div id="screen-platform" class="screen active">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">–í–´–ë–ï–†–ò–¢–ï –ü–õ–ê–¢–§–û–†–ú–£</div>
        
        <div class="choice-container">
            <button class="choice-btn" onclick="selectPlatform('android')">Android/PC</button>
            <button class="choice-btn" onclick="selectPlatform('ios')">iOS</button>
        </div>
        
        <div style="height: 20px;"></div>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –í—ã–±–æ—Ä —è–∑—ã–∫–∞ -->
    <div id="screen-language" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">–í–´–ë–ï–†–ò–¢–ï –Ø–ó–´–ö</div>
        
        <div class="choice-container">
            <button class="choice-btn" onclick="selectLanguage('rus')">RUS</button>
            <button class="choice-btn" onclick="selectLanguage('eng')">ENG</button>
        </div>
        
        <button class="btn-secondary" id="back-btn" onclick="prevScreen('platform')">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –≠–ö–†–ê–ù 3: –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="screen-game" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="subheader">MINES</div>
        
        <div class="info-text" id="mines-text">–ö–û–õ-–í–û –õ–û–í–£–®–ï–ö</div>
        
        <!-- –ò–≥—Ä–æ–≤–∞—è —Å–µ—Ç–∫–∞ -->
        <div class="grid-container" id="game-grid">
            <!-- 25 –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ -->
        </div>
        
        <!-- –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω -->
        <div class="mines-selector">
            <button class="arrow-btn" onclick="changeMines(-1)">‚Üê</button>
            <div class="mines-display" id="mines-value">3</div>
            <button class="arrow-btn" onclick="changeMines(1)">‚Üí</button>
        </div>
        
        <div class="mines-info" id="selected-text">–í—ã–±—Ä–∞–Ω–æ: 3 –º–∏–Ω</div>
        <div class="safe-info" id="safe-text">–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏: 5 ‚≠ê</div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
        <button class="btn-primary" id="signal-btn" onclick="revealSafeCells()">–ü–û–õ–£–ß–ò–¢–¨ –°–ò–ì–ù–ê–õ</button>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
        <button class="btn-secondary" id="return-btn" onclick="prevScreen('language')">–í–ï–†–ù–£–¢–¨–°–Ø</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            platform: null,
            language: 'rus',
            mines: 3,
            safeCells: [],
            revealedCount: 0,
            isRevealing: false
        };
        
        // –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ –º–∏–Ω –∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫ (–ò–ó–ú–ï–ù–ï–ù–û: 5 –º–∏–Ω ‚Üí 4 –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö)
        const safeCellsMap = {
            1: 7,
            3: 5,
            5: 4,  // –ò–ó–ú–ï–ù–ï–ù–û: –±—ã–ª–æ 5, —Å—Ç–∞–ª–æ 4
            7: 3
        };
        
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –º–∏–Ω
        const minesOptions = [1, 3, 5, 7];
        
        // –ü–µ—Ä–µ–≤–æ–¥—ã
        const translations = {
            rus: {
                choosePlatform: "–í–´–ë–ï–†–ò–¢–ï –ü–õ–ê–¢–§–û–†–ú–£",
                chooseLanguage: "–í–´–ë–ï–†–ò–¢–ï –Ø–ó–´–ö",
                minesText: "–ö–û–õ-–í–û –õ–û–í–£–®–ï–ö",
                selected: "–í—ã–±—Ä–∞–Ω–æ:",
                mines: "–º–∏–Ω",
                safe: "–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏:",
                getSignal: "–ü–û–õ–£–ß–ò–¢–¨ –°–ò–ì–ù–ê–õ",
                newSignal: "–ù–û–í–´–ô –°–ò–ì–ù–ê–õ",
                revealing: "–†–ê–°–ö–†–´–í–ê–ï–ú...",
                back: "–ù–∞–∑–∞–¥",
                return: "–í–ï–†–ù–£–¢–¨–°–Ø"
            },
            eng: {
                choosePlatform: "CHOOSE PLATFORM",
                chooseLanguage: "CHOOSE LANGUAGE",
                minesText: "NUMBER OF MINES",
                selected: "Selected:",
                mines: "mines",
                safe: "Safe cells:",
                getSignal: "GET SIGNAL",
                newSignal: "NEW SIGNAL",
                revealing: "REVEALING...",
                back: "Back",
                return: "RETURN"
            }
        };
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`screen-${screenId}`).classList.add('active');
            
            if (screenId === 'game') {
                initializeGameGrid();
                resetRevealState();
                updateAllTexts();
            } else {
                updateAllTexts();
            }
        }
        
        function prevScreen(screenId) {
            showScreen(screenId);
        }
        
        // –í—ã–±–æ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        function selectPlatform(platform) {
            userData.platform = platform;
            document.querySelectorAll('#screen-platform .choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                showScreen('language');
            }, 1000);
        }
        
        // –í—ã–±–æ—Ä —è–∑—ã–∫–∞
        function selectLanguage(lang) {
            userData.language = lang;
            document.querySelectorAll('#screen-language .choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                showScreen('game');
            }, 1000);
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
        function changeMines(delta) {
            let currentIndex = minesOptions.indexOf(userData.mines);
            currentIndex += delta;
            
            if (currentIndex < 0) currentIndex = minesOptions.length - 1;
            if (currentIndex >= minesOptions.length) currentIndex = 0;
            
            userData.mines = minesOptions[currentIndex];
            document.getElementById('mines-value').textContent = userData.mines;
            
            updateMinesText();
            updateSafeText();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ç–µ–∫—Å—Ç–æ–≤
        function updateAllTexts() {
            const lang = userData.language;
            const t = translations[lang];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã
            document.querySelectorAll('.info-text').forEach(el => {
                if (el.id === 'mines-text') {
                    el.textContent = t.minesText;
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            document.getElementById('back-btn').textContent = t.back;
            
            // –ö–Ω–æ–ø–∫–∞ "–í–µ—Ä–Ω—É—Ç—å—Å—è"
            document.getElementById('return-btn').textContent = t.return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∏–Ω–∞—Ö
            updateMinesText();
            updateSafeText();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            const signalBtn = document.getElementById('signal-btn');
            if (!userData.isRevealing && userData.revealedCount === 0) {
                signalBtn.textContent = t.getSignal;
                signalBtn.disabled = false;
            } else if (userData.revealedCount > 0) {
                signalBtn.textContent = t.newSignal;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –æ –º–∏–Ω–∞—Ö
        function updateMinesText() {
            const t = translations[userData.language];
            document.getElementById('selected-text').textContent = 
                `${t.selected} ${userData.mines} ${t.mines}`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –æ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–∫–∞—Ö
        function updateSafeText() {
            const t = translations[userData.language];
            const safeCount = safeCellsMap[userData.mines];
            document.getElementById('safe-text').textContent = 
                `${t.safe} ${safeCount} ‚≠ê`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–π —Å–µ—Ç–∫–∏
        function initializeGameGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º 25 –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
        function generateSafeCells() {
            const totalCells = 25;
            const safeCount = safeCellsMap[userData.mines];
            userData.safeCells = [];
            
            while (userData.safeCells.length < safeCount) {
                const randomCell = Math.floor(Math.random() * totalCells);
                if (!userData.safeCells.includes(randomCell)) {
                    userData.safeCells.push(randomCell);
                }
            }
            
            userData.safeCells.sort((a, b) => a - b);
            return userData.safeCells;
        }
        
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è
        function resetRevealState() {
            userData.revealedCount = 0;
            userData.isRevealing = false;
            userData.safeCells = [];
            
            const signalBtn = document.getElementById('signal-btn');
            signalBtn.disabled = false;
            signalBtn.textContent = translations[userData.language].getSignal;
            signalBtn.onclick = revealSafeCells;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∑–≤—ë–∑–¥–æ—á–∫–∏
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('safe');
                cell.innerHTML = '';
            });
        }
        
        // –ü–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
        async function revealSafeCells() {
            if (userData.isRevealing) return;
            
            userData.isRevealing = true;
            const btn = document.getElementById('signal-btn');
            const t = translations[userData.language];
            
            btn.disabled = true;
            btn.textContent = t.revealing;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏
            generateSafeCells();
            const safeCells = userData.safeCells;
            
            // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø–æ –æ–¥–Ω–æ–π –∫–ª–µ—Ç–∫–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 1 —Å–µ–∫—É–Ω–¥–∞
            for (let i = 0; i < safeCells.length; i++) {
                const cellIndex = safeCells[i];
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–≤—ë–∑–¥–æ—á–∫—É
                cell.classList.add('safe');
                cell.innerHTML = '‚≠ê';
                
                userData.revealedCount++;
                
                // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
            userData.isRevealing = false;
            btn.disabled = false;
            btn.textContent = t.newSignal;
            btn.onclick = generateNewSignal;
            
            tg.showAlert(userData.language === 'rus'
                ? '–°–∏–≥–Ω–∞–ª –ø–æ–ª—É—á–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏. ‚≠ê'
                : 'Signal received! Check safe cells. ‚≠ê');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Å–∏–≥–Ω–∞–ª–∞
        function generateNewSignal() {
            initializeGameGrid();
            resetRevealState();
            updateAllTexts();
            
            tg.HapticFeedback.impactOccurred('medium');
            tg.showAlert(userData.language === 'rus'
                ? '–ù–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω! üéÆ'
                : 'New signal generated! üéÆ');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            document.getElementById('mines-value').textContent = userData.mines;
            updateMinesText();
            updateSafeText();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–µ—Ç–∫—É
            initializeGameGrid();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            tg.ready();
        });
    </script>
</body>
