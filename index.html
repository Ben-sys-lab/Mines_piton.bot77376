<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINES ABYZ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .screen {
            display: none;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .screen.active {
            display: block;
        }
        .header {
            color: #007AFF;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
        }
        .subheader {
            color: #00AAFF;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .info-text {
            color: #888;
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        /* Выбор платформы/языка */
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }
        .choice-btn {
            background: #1a1a1a;
            color: white;
            border: 3px solid #007AFF;
            padding: 30px;
            font-size: 26px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .choice-btn:hover, .choice-btn.selected {
            background: #007AFF;
            box-shadow: 0 0 25px rgba(0, 122, 255, 0.4);
            transform: translateY(-5px);
        }
        
        /* Основной игровой экран */
        .game-container {
            margin-top: 20px;
        }
        
        /* Игровая сетка */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 25px 0;
            padding: 15px;
            background: #111;
            border-radius: 15px;
            border: 2px solid #222;
            min-height: 300px;
        }
        .cell {
            aspect-ratio: 1;
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.5s ease;
            opacity: 1;
        }
        .cell.safe {
            background: #007AFF;
            border-color: #00AAFF;
            color: white;
            transform: scale(1);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            animation: starPop 0.5s ease;
        }
        @keyframes starPop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Выбор мин */
        .mines-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }
        .arrow-btn {
            background: #007AFF;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .arrow-btn:hover {
            background: #0055CC;
            transform: scale(1.1);
        }
        .mines-display {
            font-size: 70px;
            color: #00AAFF;
            font-weight: bold;
            min-width: 100px;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }
        
        /* Информация */
        .mines-info {
            color: #007AFF;
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }
        .safe-info {
            color: #00AAFF;
            font-size: 26px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        /* Кнопки */
        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #0055CC);
            color: white;
            border: none;
            padding: 22px;
            font-size: 22px;
            border-radius: 15px;
            width: 100%;
            margin: 20px 0 10px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.3);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #222;
            color: #aaa;
            border: 2px solid #333;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- ЭКРАН 1: Выбор платформы -->
    <div id="screen-platform" class="screen active">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">ВЫБЕРИТЕ ПЛАТФОРМУ</div>
        
        <div class="choice-container">
            <button class="choice-btn" onclick="selectPlatform('android')">Android/PC</button>
            <button class="choice-btn" onclick="selectPlatform('ios')">iOS</button>
        </div>
        
        <div style="height: 20px;"></div>
    </div>

    <!-- ЭКРАН 2: Выбор языка -->
    <div id="screen-language" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">ВЫБЕРИТЕ ЯЗЫК</div>
        
        <div class="choice-container">
            <button class="choice-btn" onclick="selectLanguage('rus')">RUS</button>
            <button class="choice-btn" onclick="selectLanguage('eng')">ENG</button>
        </div>
        
        <button class="btn-secondary" id="back-btn" onclick="prevScreen('platform')">Назад</button>
    </div>

    <!-- ЭКРАН 3: Основной игровой экран -->
    <div id="screen-game" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="subheader">MINES</div>
        
        <div class="info-text" id="mines-text">КОЛ-ВО ЛОВУШЕК</div>
        
        <!-- Игровая сетка -->
        <div class="grid-container" id="game-grid">
            <!-- 25 пустых клеток -->
        </div>
        
        <!-- Выбор количества мин -->
        <div class="mines-selector">
            <button class="arrow-btn" onclick="changeMines(-1)">←</button>
            <div class="mines-display" id="mines-value">3</div>
            <button class="arrow-btn" onclick="changeMines(1)">→</button>
        </div>
        
        <div class="mines-info" id="selected-text">Выбрано: 3 мин</div>
        <div class="safe-info" id="safe-text">Безопасные клетки: 5 ⭐</div>
        
        <!-- Основная кнопка -->
        <button class="btn-primary" id="signal-btn" onclick="revealSafeCells()">ПОЛУЧИТЬ СИГНАЛ</button>
        
        <!-- Кнопка назад -->
        <button class="btn-secondary" id="return-btn" onclick="prevScreen('language')">ВЕРНУТЬСЯ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Данные пользователя
        let userData = {
            platform: null,
            language: 'rus',
            mines: 3,
            safeCells: [],
            revealedCount: 0,
            isRevealing: false
        };
        
        // Соотношение мин и безопасных клеток
        const safeCellsMap = {
            1: 7,
            3: 5,
            5: 4,
            7: 3
        };
        
        // Доступные варианты мин
        const minesOptions = [1, 3, 5, 7];
        
        // Переводы
        const translations = {
            rus: {
                choosePlatform: "ВЫБЕРИТЕ ПЛАТФОРМУ",
                chooseLanguage: "ВЫБЕРИТЕ ЯЗЫК",
                minesText: "КОЛ-ВО ЛОВУШЕК",
                selected: "Выбрано:",
                mines: "мин",
                safe: "Безопасные клетки:",
                getSignal: "ПОЛУЧИТЬ СИГНАЛ",
                newSignal: "НОВЫЙ СИГНАЛ",
                revealing: "РАСКРЫВАЕМ...",
                back: "Назад",
                return: "ВЕРНУТЬСЯ"
            },
            eng: {
                choosePlatform: "CHOOSE PLATFORM",
                chooseLanguage: "CHOOSE LANGUAGE",
                minesText: "NUMBER OF MINES",
                selected: "Selected:",
                mines: "mines",
                safe: "Safe cells:",
                getSignal: "GET SIGNAL",
                newSignal: "NEW SIGNAL",
                revealing: "REVEALING...",
                back: "Back",
                return: "RETURN"
            }
        };
        
        // Переключение экранов
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`screen-${screenId}`).classList.add('active');
            
            if (screenId === 'game') {
                initializeGameGrid();
                resetRevealState();
                updateAllTexts();
            } else {
                updateAllTexts();
            }
        }
        
        function prevScreen(screenId) {
            showScreen(screenId);
        }
        
        // Выбор платформы
        function selectPlatform(platform) {
            userData.platform = platform;
            document.querySelectorAll('#screen-platform .choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            setTimeout(() => {
                showScreen('language');
            }, 1000);
        }
        
        // Выбор языка
        function selectLanguage(lang) {
            userData.language = lang;
            document.querySelectorAll('#screen-language .choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            setTimeout(() => {
                showScreen('game');
            }, 1000);
        }
        
        // Изменение количества мин
        function changeMines(delta) {
            let currentIndex = minesOptions.indexOf(userData.mines);
            currentIndex += delta;
            
            if (currentIndex < 0) currentIndex = minesOptions.length - 1;
            if (currentIndex >= minesOptions.length) currentIndex = 0;
            
            userData.mines = minesOptions[currentIndex];
            document.getElementById('mines-value').textContent = userData.mines;
            
            updateMinesText();
            updateSafeText();
        }
        
        // Обновление всех текстов
        function updateAllTexts() {
            const lang = userData.language;
            const t = translations[lang];
            
            document.querySelectorAll('.info-text').forEach(el => {
                if (el.id === 'mines-text') {
                    el.textContent = t.minesText;
                }
            });
            
            document.getElementById('back-btn').textContent = t.back;
            document.getElementById('return-btn').textContent = t.return;
            
            updateMinesText();
            updateSafeText();
            
            const signalBtn = document.getElementById('signal-btn');
            if (!userData.isRevealing && userData.revealedCount === 0) {
                signalBtn.textContent = t.getSignal;
                signalBtn.disabled = false;
            } else if (userData.revealedCount > 0) {
                signalBtn.textContent = t.newSignal;
            }
        }
        
        // Обновление текста о минах
        function updateMinesText() {
            const t = translations[userData.language];
            document.getElementById('selected-text').textContent = 
                `${t.selected} ${userData.mines} ${t.mines}`;
        }
        
        // Обновление текста о безопасных клетках
        function updateSafeText() {
            const t = translations[userData.language];
            const safeCount = safeCellsMap[userData.mines];
            document.getElementById('safe-text').textContent = 
                `${t.safe} ${safeCount} ⭐`;
        }
        
        // Инициализация игровой сетки
        function initializeGameGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
            }
        }
        
        // Генерация случайных безопасных клеток
        function generateSafeCells() {
            const totalCells = 25;
            const safeCount = safeCellsMap[userData.mines];
            userData.safeCells = [];
            
            while (userData.safeCells.length < safeCount) {
                const randomCell = Math.floor(Math.random() * totalCells);
                if (!userData.safeCells.includes(randomCell)) {
                    userData.safeCells.push(randomCell);
                }
            }
            
            userData.safeCells.sort((a, b) => a - b);
            return userData.safeCells;
        }
        
        // Сброс состояния раскрытия
        function resetRevealState() {
            userData.revealedCount = 0;
            userData.isRevealing = false;
            userData.safeCells = [];
            
            const signalBtn = document.getElementById('signal-btn');
            signalBtn.disabled = false;
            signalBtn.textContent = translations[userData.language].getSignal;
            signalBtn.onclick = revealSafeCells;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('safe');
                cell.innerHTML = '';
            });
        }
        
        // Постепенное раскрытие безопасных клеток (БЕЗ УВЕДОМЛЕНИЙ)
        async function revealSafeCells() {
            if (userData.isRevealing) return;
            
            userData.isRevealing = true;
            const btn = document.getElementById('signal-btn');
            const t = translations[userData.language];
            
            btn.disabled = true;
            btn.textContent = t.revealing;
            
            generateSafeCells();
            const safeCells = userData.safeCells;
            
            for (let i = 0; i < safeCells.length; i++) {
                const cellIndex = safeCells[i];
                const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                cell.classList.add('safe');
                cell.innerHTML = '⭐';
                
                userData.revealedCount++;
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            }
            
            userData.isRevealing = false;
            btn.disabled = false;
            btn.textContent = t.newSignal;
            btn.onclick = generateNewSignal;
            
            // УБРАНО: tg.showAlert()
        }
        
        // Генерация нового сигнала (БЕЗ УВЕДОМЛЕНИЙ)
        function generateNewSignal() {
            initializeGameGrid();
            resetRevealState();
            updateAllTexts();
            
            tg.HapticFeedback.impactOccurred('medium');
            
            // УБРАНО: tg.showAlert()
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mines-value').textContent = userData.mines;
            updateMinesText();
            updateSafeText();
            
            initializeGameGrid();
            
            tg.ready();
        });
    </script>
</body>
</html>
