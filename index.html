<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINES ABYZ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .screen {
            display: none;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .screen.active {
            display: block;
        }
        .header {
            color: #00ff00;
            font-size: 42px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }
        .subheader {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .platform-selector, .language-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn-large {
            background: #222;
            color: white;
            border: 2px solid #00aa00;
            padding: 25px;
            font-size: 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-large:hover, .btn-large.active {
            background: #00aa00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-3px);
        }
        .mines-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }
        .mine-option {
            background: #222;
            color: white;
            border: 2px solid #00aa00;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
        }
        .mine-option.active {
            background: #00aa00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 30px 0;
            padding: 10px;
        }
        .cell {
            aspect-ratio: 1;
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .cell.safe {
            background: #00aa00;
            border-color: #00ff00;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00aa00, #008800);
            color: white;
            border: none;
            padding: 25px;
            font-size: 24px;
            border-radius: 20px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 170, 0, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 170, 0, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #333, #222);
            color: white;
            border: 2px solid #444;
            padding: 20px;
            font-size: 20px;
            border-radius: 15px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #444;
            transform: translateY(-2px);
        }
        .info-text {
            color: #888;
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.5;
        }
        .selected-info {
            color: #00ff00;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
        .safe-count {
            color: #00ff00;
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- –≠–ö–†–ê–ù 1: –í—ã–±–æ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã -->
    <div id="screen-platform" class="screen active">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">CHOOSE PLATFORM</div>
        
        <div class="platform-selector">
            <button class="btn-large" onclick="selectPlatform('android')">Android/PC</button>
            <button class="btn-large" onclick="selectPlatform('ios')">iOS</button>
        </div>
        
        <button class="btn-primary" onclick="nextScreen('language')">–î–∞–ª–µ–µ</button>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –í—ã–±–æ—Ä —è–∑—ã–∫–∞ -->
    <div id="screen-language" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="info-text">CHOOSE LANGUAGE</div>
        
        <div class="language-selector">
            <button class="btn-large" onclick="selectLanguage('rus')">RUS</button>
            <button class="btn-large" onclick="selectLanguage('eng')">ENG</button>
        </div>
        
        <button class="btn-primary" onclick="nextScreen('mines')">–î–∞–ª–µ–µ</button>
        <button class="btn-secondary" onclick="prevScreen('platform')">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –≠–ö–†–ê–ù 3: –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω -->
    <div id="screen-mines" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="subheader">MINES</div>
        <div class="info-text" id="mines-text">–ö–û–õ-–í–û –õ–û–í–£–®–ï–ö</div>
        
        <div class="mines-selector">
            <button class="mine-option" onclick="selectMines(1)">1</button>
            <button class="mine-option" onclick="selectMines(3)">3</button>
            <button class="mine-option" onclick="selectMines(5)">5</button>
            <button class="mine-option" onclick="selectMines(7)">7</button>
        </div>
        
        <div class="selected-info">
            –í—ã–±—Ä–∞–Ω–æ: <span id="selected-mines">1</span> –º–∏–Ω
        </div>
        
        <button class="btn-primary" onclick="generateSignal()">–°–¢–ê–†–¢</button>
        <button class="btn-secondary" onclick="prevScreen('language')">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –≠–ö–†–ê–ù 4: –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω (—Å–∏–≥–Ω–∞–ª) -->
    <div id="screen-game" class="screen">
        <div class="header">MINES ABYZ</div>
        <div class="subheader">MINES</div>
        
        <div class="info-text">
            –ö–æ–ª-–≤–æ –ª–æ–≤—É—à–µ–∫: <span id="current-mines" style="color:#00ff00;">1</span>
        </div>
        
        <div class="safe-count">
            –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏: <span id="safe-count">7</span> ‚≠ê
        </div>
        
        <div class="grid-container" id="game-grid">
            <!-- –°–µ—Ç–∫–∞ 5x5 –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞ —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
        
        <button class="btn-primary" onclick="generateNewSignal()">–ü–û–õ–£–ß–ò–¢–¨ –ù–û–í–´–ô –°–ò–ì–ù–ê–õ</button>
        <button class="btn-secondary" onclick="prevScreen('mines')">–í–ï–†–ù–£–¢–¨–°–Ø</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            platform: null,
            language: 'rus',
            mines: 1,
            safeCells: []
        };
        
        // –°–ª–æ–≤–∞—Ä—å –¥–ª—è —è–∑—ã–∫–∞
        const translations = {
            rus: {
                platform: "–í–´–ë–ï–†–ò–¢–ï –ü–õ–ê–¢–§–û–†–ú–£",
                language: "–í–´–ë–ï–†–ò–¢–ï –Ø–ó–´–ö",
                mines: "–ö–û–õ-–í–û –õ–û–í–£–®–ï–ö",
                selected: "–í—ã–±—Ä–∞–Ω–æ:",
                minesText: "–º–∏–Ω",
                safe: "–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏:",
                start: "–°–¢–ê–†–¢",
                next: "–î–∞–ª–µ–µ",
                back: "–ù–∞–∑–∞–¥",
                newSignal: "–ü–û–õ–£–ß–ò–¢–¨ –ù–û–í–´–ô –°–ò–ì–ù–ê–õ",
                return: "–í–ï–†–ù–£–¢–¨–°–Ø"
            },
            eng: {
                platform: "CHOOSE PLATFORM",
                language: "CHOOSE LANGUAGE",
                mines: "NUMBER OF MINES",
                selected: "Selected:",
                minesText: "mines",
                safe: "Safe cells:",
                start: "START",
                next: "Next",
                back: "Back",
                newSignal: "GET NEW SIGNAL",
                return: "RETURN"
            }
        };
        
        // –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ –º–∏–Ω –∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
        const safeCellsMap = {
            1: 7,  // 1 –º–∏–Ω–∞ ‚Üí 7 –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö
            3: 5,  // 3 –º–∏–Ω—ã ‚Üí 5 –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö
            5: 5,  // 5 –º–∏–Ω ‚Üí 5 –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö
            7: 3   // 7 –º–∏–Ω ‚Üí 3 –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö
        };
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`screen-${screenId}`).classList.add('active');
            updateTexts();
        }
        
        function nextScreen(screenId) {
            showScreen(screenId);
        }
        
        function prevScreen(screenId) {
            showScreen(screenId);
        }
        
        // –í—ã–±–æ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        function selectPlatform(platform) {
            userData.platform = platform;
            document.querySelectorAll('.btn-large').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // –í—ã–±–æ—Ä —è–∑—ã–∫–∞
        function selectLanguage(lang) {
            userData.language = lang;
            document.querySelectorAll('#screen-language .btn-large').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateTexts();
        }
        
        // –í—ã–±–æ—Ä –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–∏–Ω
        function selectMines(count) {
            userData.mines = count;
            document.querySelectorAll('.mine-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('selected-mines').textContent = count;
            document.getElementById('current-mines').textContent = count;
            document.getElementById('safe-count').textContent = safeCellsMap[count];
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤ –ø–æ —è–∑—ã–∫—É
        function updateTexts() {
            const lang = userData.language;
            const t = translations[lang];
            
            document.querySelectorAll('#screen-platform .info-text').forEach(el => {
                el.textContent = t.platform;
            });
            document.querySelectorAll('#screen-language .info-text').forEach(el => {
                el.textContent = t.language;
            });
            document.querySelectorAll('#screen-mines .info-text').forEach(el => {
                el.textContent = t.mines;
            });
            
            document.querySelectorAll('.btn-primary').forEach((btn, index) => {
                if (index === 0) btn.textContent = t.next;
                if (index === 1) btn.textContent = t.next;
                if (index === 2) btn.textContent = t.start;
                if (index === 3) btn.textContent = t.newSignal;
            });
            
            document.querySelectorAll('.btn-secondary').forEach((btn, index) => {
                if (index === 0) btn.textContent = t.back;
                if (index === 1) btn.textContent = t.back;
                if (index === 2) btn.textContent = t.return;
            });
            
            document.querySelectorAll('.selected-info').forEach(el => {
                el.innerHTML = `${t.selected} <span id="selected-mines">${userData.mines}</span> ${t.minesText}`;
            });
            
            document.querySelectorAll('.safe-count').forEach(el => {
                el.innerHTML = `${t.safe} <span id="safe-count">${safeCellsMap[userData.mines]}</span> ‚≠ê`;
            });
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
        function generateSafeCells() {
            const totalCells = 25;
            const safeCount = safeCellsMap[userData.mines];
            userData.safeCells = [];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–æ–º–µ—Ä–∞ –∫–ª–µ—Ç–æ–∫
            while (userData.safeCells.length < safeCount) {
                const randomCell = Math.floor(Math.random() * totalCells);
                if (!userData.safeCells.includes(randomCell)) {
                    userData.safeCells.push(randomCell);
                }
            }
            
            userData.safeCells.sort((a, b) => a - b);
            return userData.safeCells;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ 5x5
        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            generateSafeCells();
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (userData.safeCells.includes(i)) {
                    cell.classList.add('safe');
                    cell.innerHTML = '‚≠ê';
                }
                
                grid.appendChild(cell);
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∏–≥–Ω–∞–ª–∞ (–ø–µ—Ä–µ—Ö–æ–¥ –∫ –∏–≥—Ä–µ)
        function generateSignal() {
            renderGrid();
            showScreen('game');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Å–∏–≥–Ω–∞–ª–∞
        function generateNewSignal() {
            renderGrid();
            tg.HapticFeedback.impactOccurred('medium');
            tg.showAlert('–ù–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω! üéÆ');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            selectMines(1); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 –º–∏–Ω–∞
            updateTexts();
        });
    </script>
</body>
  </html>
